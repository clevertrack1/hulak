---
method: POST
# url: https://www.gogle.com
url: https://graphql.postman-echo.com/graphql
# base: https://graphql.postman-echo.com/graphql
# params:
#   key1: value1
#   key2: value2
headers:
  - application/json
  - application/test
  - Bearer {{auth_token}}
body:
  graphql:
    query: |
      query Hello($name: String!, $age: Int) {
        hello(person: { name: $name, age: $age })
      }
    variable: |
      {
      "name": "John Doe",
      "age": 22
      }
