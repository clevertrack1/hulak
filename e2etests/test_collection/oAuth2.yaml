---
# url that opens up in a browser. Usually ends with /authorize
url: "{{.authorizeUrl}}"
auth:
  # for type add support to oAuth2.0 or auth2 as well
  type: oauth2
  client_id: "{{.clientId}}"
  scope: "{{.scope}}"
  audience: "{{.audience}}"
  connection: ""
  # auto
  response_type: code
  redirect_uri: "{{.redirectUri}}"
  state: state
