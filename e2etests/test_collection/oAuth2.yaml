---
kind: auth
method: POST
# url that opens up in a browser. Usually ends with /authorize
url: "{{.authorizeUrl}}"
urlparams:
  client_id: "{{.client_id}}"
  scope: repo:user
auth:
  type: OAuth2.0
  # url to retrieve access token after broswer authorization
  access_token_url: "{{.access_token_url}}"
headers:
  Accept: application/json
body:
  urlencodedformdata:
    client_secret: "{{.client_secret}}"
    client_id: "{{.client_id}}"
