---
kind: auth
method: POST
# url that opens up in a browser. Usually ends with /authorize
url: "{{.authorizeUrl}}"
urlparams:
  client_id: "{{.client_id}}"
  scope: repo:user
auth:
  type: OAuth2.0
  # secrets to exchange the browser code for an access token.
  # Usually, these are access_token_url and client_secret
  # Add other fields as required
  extras:
    access_token_url: "{{.access_token_url}}"
    client_secret: "{{.client_secret}}"
