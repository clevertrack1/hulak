---
kind: auth
# Depends on Auth2.0 provider. Github expects GET, while Okta expects POST
method: POST
# url that opens up in a browser. Usually ends with /authorize
url: "{{.authorizeUrl}}"
urlparams:
  audience: ny
  client_id: client
  scope: myScope
  connection: immportal
  # auto generate.
  redirect_uri: http://localhost:8080/calback
  response_type: code
auth:
  type: OAuth2.0
  extras:
    access_token_url: https://www.google.com/login
