---
kind: auth
method: POST
# url that opens up in a browser. Usually ends with /authorize
url: "{{.authorizeUrl}}"
urlparams:
  client_id: "{{.client_id}}"
  # auto generate.
  redirect_uri: "{{.redirect_uri}}"
  response_type: "{{.response_type}}"
  scope: repo:user
auth:
  type: OAuth2.0
  # Add more secrets to exchange the browser code for an access token.
  extras:
    access_token_url: "{{.access_token_url}}"
    client_secret: "{{.client_secret}}"
