---
# also support Auth / Authorization / AuthType
# value as oauth2 auth2 or oauth2.0
Type: OAuth2.0
method: POST
url: "{{.baseUrl}}"
headers:
  Content-Type: application/x-www-form-urlencoded
body:
  urlencodedformdata:
    user: "{{.userName}}"
    product: "{{.product}}"
    client_id: ""
    response_type: code # auto
    scope: ""
    state: ""
    redirect_uri: "" # auto
    connection: ""
    audience: " "
