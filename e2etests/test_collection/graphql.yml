---
method: POST
url: "{{.graphqlUrl}}"
headers:
  Content-Type: application/json
body:
  graphql:
    query: |
      query Hello($name: String!, $age: Int) {
        hello(person: { name: $name, age: $age })
      }
    variables:
      name: "{{.userName}}"
      age: "{{.userAge}}"
      # TODO: graph ql variables can be different
  #String , Int , Float , Boolean , and ID
  #support these types as well
